<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Google Login API</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h1>Test Railway Backend - Google Login</h1>
    <div id="g_id_onload"
         data-client_id="674921949545-ked4b0t7aml2tc3adqa6h0dlsmnh8g2n.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <div id="result" style="margin-top: 20px; padding: 20px; border: 1px solid #ddd;">
        <h3>Response will appear here:</h3>
        <pre id="output"></pre>
    </div>

    <script>
        function handleCredentialResponse(response) {
            const output = document.getElementById('output');
            output.textContent = 'Sending credential to Railway backend...';

            fetch('https://pbl-kuala-outdoor-production.up.railway.app/api/public/google-login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    credential: response.credential
                })
            })
            .then(async response => {
                const text = await response.text();
                output.textContent = `Status: ${response.status}\n\nRaw Response:\n${text}`;
                
                // Try to parse as JSON
                try {
                    const json = JSON.parse(text);
                    output.textContent += '\n\n✅ Valid JSON Response:\n' + JSON.stringify(json, null, 2);
                } catch (e) {
                    output.textContent += '\n\n❌ NOT VALID JSON - This is the error!\n' + e.message;
                }
            })
            .catch(error => {
                output.textContent = '❌ Network Error:\n' + error.message;
            });
        }
    </script>
</body>
</html>
